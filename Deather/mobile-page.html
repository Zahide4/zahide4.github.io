<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN IN LAPTOP</title>
    <script>



        if (window.innerWidth > 700) {
            window.location.href = "./index.html"

        }

        function copyLink() {
    const link = "https://zahide4.github.io/Deather"; // Replace with the link you want to copy

    // Try the Clipboard API
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(link)
            .then(() => {
                alert('Link copied to clipboard!');
            })
            .catch(err => {
                console.error('Error copying link: ', err);
            });
    } else {
        // Fallback for older browsers or mobile devices
        const textArea = document.createElement('textarea');
        textArea.value = link;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                alert('Link copied to clipboard!');
            } else {
                console.error('Failed to copy link');
            }
        } catch (err) {
            console.error('Error executing copy command: ', err);
        }
        document.body.removeChild(textArea);
    }
}


    </script>


    <style>
        @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

        }

        .text {

        }

        button {
            background-color: transparent;

            text-decoration: underline;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">open this website in your laptop baby. ❤️</div>
        <button onclick="copyLink()">Copy Link</button>
    </div>
</body>

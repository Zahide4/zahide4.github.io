<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canyon Network</title>
    <link rel="stylesheet" href="./phone1.css">
    <script defer src="./index2.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="splash-screen">
            <div class="splash-text">

            </div>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="main">
            <div class="branding">
                <div class="branding-box">
                    <div class="title-box">
                        
                    </div>
                </div>
                <div class="ipbox" onclick="copy()">
                    <div id="ip" class="ip">canyonnetwork.net</div>
                    <div class="copy-button"><img src="./img/copy.png" alt=""></div>
                </div>
            </div>
            <div class="information">
                <div class="menu-box">
                    <ul class="menu">
                        <li onclick="triggerInfo()">Info</li>

                    </ul>
                </div>
                <div class="texts" id="texts">
                    <div class="para" id="para">
                        Brand new Minecraft server
                        with popular gamemodes which were un-heard by Asian players.
                        SkyBattle, BattleBox and much more..
                    </div>
                </div>
                <ul>
                    <li id="tag" onclick="triggerGamemodes()">Gamemodes</li>

                </ul>

                <div class="gamemodes" id="gamemodes">
                    <div class="boxes">
                        <div class="box" id="box1">SkyBattle</div>
                        <div class="box" id="box2">BattleBox</div>
                    </div>
                </div>
                <div class="para less-pad">Join the <span>uprising!</span></div>
                <div class="para dc">JOIN THE DISCORD</div>
            </div>
        </div>
    </div>
</body>

</html>
